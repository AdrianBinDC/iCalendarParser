name: check-commit

on:
  - push
  - pull_request

jobs:
  check-commit:
    runs-on: macOS-12

    steps:
      - name: Use Xcode 14.2
        run: |
          sudo xcode-select -s /Applications/Xcode_14.2.app/Contents/Developer

      - name: Current platform versions
        run: |
          xcodebuild -version
          swift --version
          swiftlint version

      - name: Checkout default branch
        uses: actions/checkout@v2

      - name: Run lint
        run: |
          make lint

      - name: Run test
        run: |
          make test